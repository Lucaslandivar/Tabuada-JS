<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Board</title>
    <!-- Links -->
    <link rel="shortcut icon" href="img/bx-calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" refer></script>
</head>
<body>
    <!-- Multiplication board generator -->
    <h2>Digite um número para gerar a taboada:</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <!-- Multiplication board result -->
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número:</h2>
        <div id="multiplication-operations">
            <p>Informe um número para gerar uma tabuada...</p>
            <div class="row">
                <div class="operation">5 x 1 =</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 x 2 =</div>
                <div class="result">10</div>
            </div>
        </div>
    </div>
</body>
</html>
